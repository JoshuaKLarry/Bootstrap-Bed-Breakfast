<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html"><img src="BuildingPic3.png" class="img-fluid" alt="Rosemary Inn Bed & Breakfast Logo"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="contact.html">Contact Us</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              More
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">FAQ</a></li>
              <li><a class="dropdown-item" href="#">Schedule</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Terms of Service</a></li>
            </ul>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-danger" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <!-- Questions and Complaints -->
  <div class="container contactPage">
    <form class="row g-3 needs-validation p-1 mb-2 bg-light" id="contactLeft" novalidate>
      <div class="col">
        <h2>Fill Out A Form</h2>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">First name</label>
          <input type="text" class="form-control" id="validationCustom01" value="" required>
          <div class="valid-feedback">
            Thank you!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Last name</label>
          <input type="text" class="form-control" id="validationCustom02" value="" required>
          <div class="valid-feedback">
            Thank you!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label">Email</label>
          <div class="input-group has-validation">
            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              Please enter your email address.
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label">Type of response</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Choose...</option>
            <option>Question</option>
            <option>Complaint</option>
            <option>Miscellaneous</option>
          </select>
          <div class="invalid-feedback">
            Please select a type of response.
          </div>
        </div>
        <div class="col-md-9">
          <label for="validationCustom03" class="form-label">Enter response</label>
          <input type="text" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">
            Please provide a valid reponse.
          </div>
        </div>
        <br>
        <div class="col-12">
          <button class="btn btn-danger" type="submit">Submit</button>
        </div>
      </div>
    </form>
    <!-- Contact Information -->
    <div class="row justify-content-center p-6 mb-2 bg-light" id="contactRight">
      <div class="col">
        <h3>Contact Information</h3>
        804 Carolina Ave, North Augusta, SC 29841<br>
        (803) 426-1546<br>
        <div class="responsiveMap">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3327.1066302369395!2d-81.97231368479942!3d33.49860278076015!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88f9cc8c21f78829%3A0xdf0bd3960de795e1!2sRosemary%20Inn%20Bed%20%26%20Breakfast!5e0!3m2!1sen!2sus!4v1649604674825!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </div>
  </div>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
